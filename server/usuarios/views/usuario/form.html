<div id="form" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="role-form" >
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h3 id="user_tittle" class="modal-title">Usuario</h3>
                  <h4 id="user_enable" class=""></h4>
              </div>
              <div class="modal-body">
                  <div id="user_form_body" class="box-body">
                      <div id="id_div" class="form-group">
                          <div class="form-line">
                              {% module xsrf_form_html() %}
                              <input id="id" type="text" class="form-control" disabled="disabled">
                              <label class="form-label">Usuario ID</label>
                          </div>
                      </div>
                      <div class="form-group form-float">
                          <div class="form-line">
                              <input id="nombre" type="text" class="form-control name" required>
                              <label class="form-label">Nombre</label>
                          </div>
                      </div>
                      <div class="form-group form-float">
                          <div class="form-line">
                              <input id="apellidos" type="text" class="form-control name" required>
                              <label class="form-label">Apellidos</label>
                          </div>
                      </div>
                      <div class="form-group form-float">
                          <div class="form-line">
                              <input id="correo" type="text" class="form-control mail" >
                              <label class="form-label">Correo electrónico</label>
                          </div>
                      </div>
                      <div class="form-group form-float">
                          <div class="form-line">
                              <input id="usuario" type="text" class="form-control username" required>
                              <label class="form-label">Nombre de usuario</label>
                          </div>
                      </div>
                      <div id="pass">
                      <div class="form-group form-float">
                          <div class="form-line">
                              <input id="password" type="password" class="form-control password" required>
                              <label class="form-label">Contraseña</label>
                          </div>
                      </div>
                      </div>
                      <label>Rol</label>
                      <select id="role_id" class="form-control" required>
                      {% for role in roles %}
                          <option value="{{role.id}}">{{role.nombre}}</option>
                      {% end %}
                      </select>
                      <div class="form-group form-float">
                          <br>
                        <div class="form-line">
                            <input id="descripcion" type="text" class="form-control text" required>
                            <label class="form-label">Descripción</label>
                        </div>
                    </div>
                    <label>Sucursal</label>
                      <select id="sucursal_id" class="form-control" required>
                      {% for sucursal in sucursales %}
                          <option value="{{sucursal.id}}">{{sucursal.nombre}}</option>
                      {% end %}
                      </select>
                  </div>
              </div>
              <div class="modal-footer">
                  {% if 'usuario_insert' in privileges %}
                  <button id="insert" type="button" class="btn btn-primary">Guardar</button>
                  {% end %}
                  {% if 'usuario_update' in privileges %}
                  <button id="update" type="button" class="btn btn-primary">Actualizar</button>
                  {% end %}
              </div>
              </form>
        </div>
    </div>
</div>



<div id="modificar_password" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 id="user_tittle" class="modal-title">Modificar contraseña</h3>
                <h4 id="user_enable" class=""></h4>
            </div>
            <div class="modal-body">
                <div id="user_form_body" class="box-body">
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input id="new_pass" type="text" class="form-control">
                            <input id="id_usuario" type="hidden" class="form-control">
                            <label class="form-label">Nueva contraseña</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input id="new_rpass" type="text" class="form-control">
                            <label class="form-label">Repita la contraseña</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modify_pass" type="button" class="btn btn-primary" data-dismiss="modal" onclick="Modificar_Contraseña();"><i class="material-icons">save</i> Guardar</button>
                <button id="close" type="button" class="btn btn-danger" data-dismiss="modal"><i class="material-icons">delete</i> Cancelar</button>
            </div>
        </div>
    </div>
</div>
